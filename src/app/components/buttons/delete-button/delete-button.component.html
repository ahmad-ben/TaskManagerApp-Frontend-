<button 
  class="block w-full px-4 py-2 hover:bg-gray-100"
  [ngClass]="{
    'text-center cursor-wait': isDeleting, 
    'text-start': !isDeleting
  }"
  (click)="deleteBtnClicked($event)"
>
  <ng-container *ngIf="isDeleting; else showText"> 
    <spinner color="hsl(168, 100%, 20%)" /> 
  </ng-container>
  <ng-template #showText>{{ deleteText }}</ng-template>
</button>
